<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Paper Toss - Daur Ulang Sampah</title>
    
    <!-- A-Frame Core (Versi 1.4.2) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <!-- MindAR Image Tracking -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #ui-overlay {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        #score-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #instructions {
            font-size: 12px;
            color: #aaa;
        }
        
        #throw-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
        }
        
        #drag-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(76, 175, 80, 0.3), transparent);
            border-top: 2px dashed rgba(76, 175, 80, 0.5);
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        #drag-area.active {
            background: linear-gradient(to top, rgba(255, 152, 0, 0.4), transparent);
            border-top: 2px dashed rgba(255, 152, 0, 0.8);
        }
        
        #drag-instruction {
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: bold;
        }
        
        .hidden {
            display: none;
        }
        
        body.dragging {
            cursor: grabbing !important;
            cursor: -webkit-grabbing !important;
        }
        
        #pokeball-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 2000;
            transition: transform 0.05s ease-out;
            display: none;
        }
    </style>
</head>
<body>
    <!-- UI Overlay -->
    <div id="ui-overlay">
        <div id="score-display">Skor: 0</div>
        <div id="instructions">
            ðŸ“± Arahkan kamera ke stiker target<br>
            ðŸ‘† Swipe ke atas untuk lempar PokÃ©ball<br>
            ðŸŽ¯ Masukkan ke tong yang sesuai!
        </div>
    </div>
    
    <div id="throw-indicator" class="hidden">
        SWIPE untuk LEMPAR POKÃ‰BALL! âšª
    </div>
    
    <div id="drag-area" class="hidden">
        <div id="drag-instruction">ðŸ‘† SWIPE KE ATAS untuk LEMPAR POKÃ‰BALL! âšª</div>
    </div>
    
    <!-- PokÃ©ball Cursor (for drag visual) -->
    <div id="pokeball-cursor" style="width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(180deg, #EE1515 50%, #FFFFFF 50%); border: 3px solid #1a1a1a; box-shadow: 0 4px 15px rgba(0,0,0,0.5);"></div>

    <!-- AR Scene -->
    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes; uiError: yes;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <!-- Camera -->
        <a-camera 
            position="0 0 0" 
            look-controls="enabled: false"
            cursor="fuse: false; rayOrigin: mouse;"
            raycaster="objects: .clickable">
        </a-camera>
        
        <!-- Lights -->
        <a-entity light="type: ambient; color: #BBB; intensity: 0.8;"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        
        <!-- Image Target Anchor -->
        <a-entity id="marker" mindar-image-target="targetIndex: 0">
            
            <!-- Ground Platform (Invisible) -->
            <a-box 
                position="0 -0.3 0" 
                width="2" 
                height="0.1" 
                depth="1.5"
                color="#333"
                opacity="0.3"
                static-body>
            </a-box>
            
            <!-- Tong Sampah Merah (Anorganik) -->
            <a-entity position="-0.6 0 0">
                <a-cylinder 
                    id="tong-merah"
                    color="#e74c3c"
                    radius="0.15"
                    height="0.4"
                    position="0 -0.05 0">
                </a-cylinder>
                <a-text 
                    value="ANORGANIK"
                    color="white"
                    align="center"
                    width="0.8"
                    position="0 0.3 0"
                    rotation="0 0 0">
                </a-text>
                <!-- Goal Zone - Di Mulut Tong -->
                <a-cylinder
                    class="goal-zone"
                    data-bin-type="anorganik"
                    position="0 0.15 0"
                    radius="0.14"
                    height="0.15"
                    opacity="0">
                </a-cylinder>
            </a-entity>
            
            <!-- Tong Sampah Hijau (Organik) -->
            <a-entity position="0 0 0">
                <a-cylinder 
                    id="tong-hijau"
                    color="#27ae60"
                    radius="0.15"
                    height="0.4"
                    position="0 -0.05 0">
                </a-cylinder>
                <a-text 
                    value="ORGANIK"
                    color="white"
                    align="center"
                    width="0.8"
                    position="0 0.3 0"
                    rotation="0 0 0">
                </a-text>
                <!-- Goal Zone - Di Mulut Tong -->
                <a-cylinder
                    class="goal-zone"
                    data-bin-type="organik"
                    position="0 0.15 0"
                    radius="0.14"
                    height="0.15"
                    opacity="0">
                </a-cylinder>
            </a-entity>
            
            <!-- Tong Sampah Biru (Kertas) -->
            <a-entity position="0.6 0 0">
                <a-cylinder 
                    id="tong-biru"
                    color="#3498db"
                    radius="0.15"
                    height="0.4"
                    position="0 -0.05 0">
                </a-cylinder>
                <a-text 
                    value="KERTAS"
                    color="white"
                    align="center"
                    width="0.8"
                    position="0 0.3 0"
                    rotation="0 0 0">
                </a-text>
                <!-- Goal Zone - Di Mulut Tong -->
                <a-cylinder
                    class="goal-zone"
                    data-bin-type="kertas"
                    position="0 0.15 0"
                    radius="0.14"
                    height="0.15"
                    opacity="0">
                </a-cylinder>
            </a-entity>
            
        </a-entity>
    </a-scene>

    <script>
        // Game State
        let score = 0;
        let isMarkerVisible = false;
        let sceneReady = false;
        let currentBall = null;
        let isDragging = false;
        let dragStartY = 0;
        let dragStartTime = 0;
        
        // DOM Elements
        const scoreDisplay = document.getElementById('score-display');
        const throwIndicator = document.getElementById('throw-indicator');
        const dragArea = document.getElementById('drag-area');
        
        // Wait for scene to be ready
        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', () => {
            console.log('âœ… Scene loaded!');
            sceneReady = true;
            
            // Create PokÃ©ball immediately (but invisible until marker found)
            createPaperBall();
            
            setupMarkerListeners();
            setupDragControls();
        });
        
        // Update Score Display
        function updateScore(points) {
            score += points;
            scoreDisplay.textContent = `Skor: ${score}`;
            
            // Visual feedback
            scoreDisplay.style.color = points > 0 ? '#4CAF50' : '#f44336';
            setTimeout(() => {
                scoreDisplay.style.color = 'white';
            }, 500);
        }
        
        // Setup marker detection
        function setupMarkerListeners() {
            const marker = document.querySelector('#marker');
            if (!marker) {
                console.error('âŒ Marker not found!');
                return;
            }
            
            // Show/Hide controls when marker is detected
            marker.addEventListener('targetFound', event => {
                console.log('âœ… Marker detected! Showing bins and PokÃ©ball...');
                isMarkerVisible = true;
                dragArea.classList.remove('hidden');
                throwIndicator.classList.remove('hidden');
                throwIndicator.textContent = 'âšª PokÃ©ball siap!';
                
                // Show or create PokÃ©ball when marker is visible
                showPokeball();
            });
            
            marker.addEventListener('targetLost', event => {
                console.log('âš ï¸ Marker lost! Hiding PokÃ©ball...');
                isMarkerVisible = false;
                dragArea.classList.add('hidden');
                throwIndicator.classList.add('hidden');
                
                // Hide PokÃ©ball when marker is lost
                hidePokeball();
                
                // Cancel any ongoing drag
                if (isDragging) {
                    isDragging = false;
                    const pokeballCursor = document.getElementById('pokeball-cursor');
                    if (pokeballCursor) {
                        pokeballCursor.style.display = 'none';
                    }
                    document.body.classList.remove('dragging');
                }
            });
        }
        
        // Hide PokÃ©ball
        function hidePokeball() {
            if (currentBall && currentBall.parentNode) {
                currentBall.setAttribute('visible', 'false');
                console.log('ðŸš« PokÃ©ball hidden');
            }
        }
        
        // Show PokÃ©ball
        function showPokeball() {
            if (currentBall && currentBall.parentNode) {
                currentBall.setAttribute('visible', 'true');
                console.log('âœ… PokÃ©ball visible');
            } else if (!currentBall) {
                createPaperBall();
            }
        }
        
        // Create PokÃ©ball (positioned at camera/screen, not marker!)
        function createPaperBall() {
            console.log('âšª Creating PokÃ©ball at CAMERA...');
            
            const scene = document.querySelector('a-scene');
            const camera = document.querySelector('a-camera');
            
            if (!scene || !camera) {
                console.error('âŒ Scene or camera not found!');
                return null;
            }
            
            // Create PokÃ©ball using GLB model approach (simplified sphere with texture)
            const ballContainer = document.createElement('a-entity');
            ballContainer.setAttribute('position', '0 -0.2 -0.5');
            ballContainer.setAttribute('id', 'active-ball');
            ballContainer.classList.add('draggable-ball');
            
            // Main sphere body
            const mainBall = document.createElement('a-sphere');
            mainBall.setAttribute('radius', '0.08');
            mainBall.setAttribute('segments-height', '32');
            mainBall.setAttribute('segments-width', '32');
            mainBall.setAttribute('shadow', 'cast: true; receive: true');
            
            // Create gradient-like effect with multiple layers
            // Top hemisphere (Red)
            const topHalf = document.createElement('a-sphere');
            topHalf.setAttribute('radius', '0.081');
            topHalf.setAttribute('color', '#EE1515');
            topHalf.setAttribute('theta-start', '0');
            topHalf.setAttribute('theta-length', '180');
            topHalf.setAttribute('phi-start', '0');
            topHalf.setAttribute('phi-length', '90');
            topHalf.setAttribute('material', 'shader: flat; color: #EE1515; side: double');
            
            // Bottom hemisphere (White)
            const bottomHalf = document.createElement('a-sphere');
            bottomHalf.setAttribute('radius', '0.081');
            bottomHalf.setAttribute('color', '#FFFFFF');
            bottomHalf.setAttribute('theta-start', '0');
            bottomHalf.setAttribute('theta-length', '180');
            bottomHalf.setAttribute('phi-start', '90');
            bottomHalf.setAttribute('phi-length', '90');
            bottomHalf.setAttribute('material', 'shader: flat; color: #FFFFFF; side: double');
            
            // Middle black stripe
            const blackBand = document.createElement('a-cylinder');
            blackBand.setAttribute('radius', '0.082');
            blackBand.setAttribute('height', '0.02');
            blackBand.setAttribute('color', '#1a1a1a');
            blackBand.setAttribute('material', 'shader: flat; color: #1a1a1a');
            blackBand.setAttribute('rotation', '90 0 0');
            
            // Center button
            const button = document.createElement('a-circle');
            button.setAttribute('radius', '0.025');
            button.setAttribute('color', '#FFFFFF');
            button.setAttribute('position', '0 0 0.082');
            button.setAttribute('material', 'shader: flat; color: #FFFFFF; opacity: 1');
            
            const buttonRing = document.createElement('a-ring');
            buttonRing.setAttribute('radius-inner', '0.025');
            buttonRing.setAttribute('radius-outer', '0.03');
            buttonRing.setAttribute('color', '#1a1a1a');
            buttonRing.setAttribute('position', '0 0 0.083');
            buttonRing.setAttribute('material', 'shader: flat; color: #1a1a1a');
            
            // Assemble
            ballContainer.appendChild(mainBall);
            ballContainer.appendChild(topHalf);
            ballContainer.appendChild(bottomHalf);
            ballContainer.appendChild(blackBand);
            ballContainer.appendChild(button);
            ballContainer.appendChild(buttonRing);
            
            // Floating animation
            ballContainer.setAttribute('animation', {
                property: 'position',
                from: '0 -0.2 -0.5',
                to: '0 -0.17 -0.5',
                dur: 1200,
                easing: 'easeInOutSine',
                loop: true,
                dir: 'alternate'
            });
            
            // Add to camera but make it invisible initially
            ballContainer.setAttribute('visible', 'false');
            camera.appendChild(ballContainer);
            console.log('âœ… PokÃ©ball spawned (hidden, waiting for marker)');
            
            currentBall = ballContainer;
            return ballContainer;
        }
        
        // Throw PokÃ©ball with ANIMATION (PokÃ©mon GO style!)
        function throwBall(velocity, deltaX = 0) {
            if (!currentBall || !currentBall.parentNode) {
                console.log('âš ï¸ No ball to throw');
                return;
            }
            
            console.log('ðŸš€ Throwing PokÃ©ball - Velocity:', velocity.toFixed(2), 'DeltaX:', deltaX);
            
            // Stop floating animation
            currentBall.removeAttribute('animation');
            
            // Get ball's current WORLD position
            const ballWorldPos = new THREE.Vector3();
            currentBall.object3D.getWorldPosition(ballWorldPos);
            
            const camera = document.querySelector('a-camera');
            
            console.log('ðŸ“ PokÃ©ball world position:', ballWorldPos.x.toFixed(2), ballWorldPos.y.toFixed(2), ballWorldPos.z.toFixed(2));
            
            // Remove from camera
            const parent = currentBall.parentNode;
            if (parent) {
                parent.removeChild(currentBall);
            }
            
            // Add to scene
            const scene = document.querySelector('a-scene');
            scene.appendChild(currentBall);
            
            // Set world position
            currentBall.object3D.position.copy(ballWorldPos);
            
            // Calculate throw parameters (PokÃ©mon GO style)
            const powerMultiplier = 0.005;
            const minPower = 1.8;
            const maxPower = 3.5;
            const power = Math.min(maxPower, Math.max(minPower, velocity * powerMultiplier));
            
            // Get forward direction
            const forwardVector = new THREE.Vector3(0, 0, -1);
            forwardVector.applyQuaternion(camera.object3D.quaternion);
            
            // Calculate target position with horizontal offset (smooth parabolic arc)
            const throwDistance = 2.2 + (power * 0.3);
            const throwHeight = power * 0.8;
            
            // Apply horizontal offset from drag
            const horizontalOffset = (deltaX / window.innerWidth) * 1.5;
            
            const targetX = ballWorldPos.x + (forwardVector.x * throwDistance) + horizontalOffset;
            const targetY = ballWorldPos.y - 0.2;
            const targetZ = ballWorldPos.z + (forwardVector.z * throwDistance);
            
            // Peak point for smooth arc
            const peakX = ballWorldPos.x + (forwardVector.x * throwDistance * 0.4) + (horizontalOffset * 0.5);
            const peakY = ballWorldPos.y + throwHeight;
            const peakZ = ballWorldPos.z + (forwardVector.z * throwDistance * 0.4);
            
            console.log('ðŸŽ¯ PokÃ©ball arc: Start', ballWorldPos.y.toFixed(2), 'â†’ Peak', peakY.toFixed(2), 'â†’ Target', targetY.toFixed(2));
            
            // First phase: Rising arc (PokÃ©mon GO style)
            currentBall.setAttribute('animation__throw1', {
                property: 'position',
                to: `${peakX} ${peakY} ${peakZ}`,
                dur: 600,
                easing: 'easeOutCubic'
            });
            
            // Second phase: Falling arc
            setTimeout(() => {
                if (currentBall && currentBall.parentNode) {
                    currentBall.setAttribute('animation__throw2', {
                        property: 'position',
                        to: `${targetX} ${targetY} ${targetZ}`,
                        dur: 700,
                        easing: 'easeInCubic'
                    });
                }
            }, 600);
            
            // Spinning rotation (PokÃ©ball spin)
            currentBall.setAttribute('animation__spin', {
                property: 'rotation',
                to: '0 720 360',
                dur: 1300,
                easing: 'linear'
            });
            
            // Scale effect on throw (slight squeeze)
            currentBall.setAttribute('animation__scale1', {
                property: 'scale',
                from: '1 1 1',
                to: '1.1 1.1 1.1',
                dur: 200,
                easing: 'easeOutQuad'
            });
            
            setTimeout(() => {
                if (currentBall && currentBall.parentNode) {
                    currentBall.setAttribute('animation__scale2', {
                        property: 'scale',
                        to: '1 1 1',
                        dur: 1100,
                        easing: 'easeInOutQuad'
                    });
                }
            }, 200);
            
            console.log('âœ… PokÃ©ball launched with smooth parabolic arc!');
            
            // Check collision manually with goal zones
            const checkCollision = setInterval(() => {
                if (!currentBall || !currentBall.parentNode) {
                    clearInterval(checkCollision);
                    return;
                }
                
                const ballPos = currentBall.object3D.position;
                const goalZones = document.querySelectorAll('.goal-zone');
                
                goalZones.forEach(zone => {
                    const zonePos = new THREE.Vector3();
                    zone.object3D.getWorldPosition(zonePos);
                    
                    const distance = ballPos.distanceTo(zonePos);
                    
                    // If ball is close to goal zone (within radius)
                    if (distance < 0.2) {
                        clearInterval(checkCollision);
                        const binType = zone.getAttribute('data-bin-type');
                        console.log('ðŸŽ¯ GOAL! Scored in:', binType);
                        
                        updateScore(10);
                        throwIndicator.textContent = 'ðŸŽ‰ GOTCHA! +10 Poin!';
                        throwIndicator.style.background = 'rgba(76, 175, 80, 0.9)';
                        
                        // Change PokÃ©ball color to green on success
                        const topHalf = currentBall.querySelector('a-sphere');
                        if (topHalf) topHalf.setAttribute('color', '#4CAF50');
                        
                        setTimeout(() => {
                            if (currentBall && currentBall.parentNode) {
                                currentBall.parentNode.removeChild(currentBall);
                            }
                            currentBall = null;
                            throwIndicator.textContent = 'âšª PokÃ©ball siap!';
                            
                            if (isMarkerVisible) {
                                setTimeout(() => createPaperBall(), 500);
                            }
                        }, 1000);
                    }
                });
            }, 50);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                clearInterval(checkCollision);
                if (currentBall && currentBall.parentNode) {
                    console.log('ðŸ—‘ï¸ Removing old ball');
                    currentBall.parentNode.removeChild(currentBall);
                    currentBall = null;
                    
                    if (isMarkerVisible) {
                        createPaperBall();
                    }
                }
            }, 3000);
        }
        
        // Setup Drag Controls (PokÃ©mon GO style - drag anywhere!)
        function setupDragControls() {
            let touchStartY = 0;
            let touchStartX = 0;
            let touchStartTime = 0;
            let currentTouchX = 0;
            let currentTouchY = 0;
            const pokeballCursor = document.getElementById('pokeball-cursor');
            
            // Mouse events (desktop)
            document.addEventListener('mousedown', (e) => {
                if (!isMarkerVisible || !currentBall) return;
                
                isDragging = true;
                dragStartY = e.clientY;
                dragStartX = e.clientX;
                dragStartTime = Date.now();
                dragArea.classList.add('active');
                document.body.classList.add('dragging');
                
                // Show PokÃ©ball cursor
                pokeballCursor.style.display = 'block';
                pokeballCursor.style.left = e.clientX - 30 + 'px';
                pokeballCursor.style.top = e.clientY - 30 + 'px';
                
                console.log('ðŸ–±ï¸ Drag started at:', dragStartX, dragStartY);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging || !currentBall) return;
                
                currentTouchX = e.clientX;
                currentTouchY = e.clientY;
                
                // Move PokÃ©ball cursor to follow mouse
                pokeballCursor.style.left = e.clientX - 30 + 'px';
                pokeballCursor.style.top = e.clientY - 30 + 'px';
                
                const deltaY = dragStartY - e.clientY;
                const deltaX = e.clientX - dragStartX;
                
                // Update PokÃ©ball position in 3D space to follow cursor
                if (currentBall && currentBall.parentNode) {
                    const normalizedX = (deltaX / window.innerWidth) * 0.5;
                    const normalizedY = (deltaY / window.innerHeight) * 0.3;
                    
                    currentBall.setAttribute('position', `${normalizedX} ${-0.2 + normalizedY} -0.5`);
                }
                
                // Visual feedback
                if (deltaY > 50) {
                    throwIndicator.textContent = `â¬†ï¸ LEMPARAN KUAT! ðŸ’ª`;
                    pokeballCursor.style.transform = 'scale(1.2)';
                } else if (deltaY > 20) {
                    throwIndicator.textContent = `â†—ï¸ Lemparan Sedang âšª`;
                    pokeballCursor.style.transform = 'scale(1.1)';
                } else {
                    throwIndicator.textContent = 'ðŸ‘† Drag PokÃ©ball!';
                    pokeballCursor.style.transform = 'scale(1)';
                }
            });
            
            document.addEventListener('mouseup', (e) => {
                if (!isDragging) return;
                
                const deltaY = dragStartY - e.clientY;
                const deltaX = e.clientX - dragStartX;
                const deltaTime = Date.now() - dragStartTime;
                const velocity = Math.abs((deltaY / deltaTime) * 1000);
                
                console.log('ðŸ–±ï¸ Released! Î”X:', deltaX, 'Î”Y:', deltaY, 'Velocity:', velocity.toFixed(2));
                
                isDragging = false;
                dragArea.classList.remove('active');
                document.body.classList.remove('dragging');
                pokeballCursor.style.display = 'none';
                pokeballCursor.style.transform = 'scale(1)';
                
                if (!currentBall) {
                    console.log('âš ï¸ No ball available');
                    return;
                }
                
                // Throw if dragged upward enough
                if (deltaY > 30) {
                    throwBall(velocity, deltaX);
                    throwIndicator.textContent = 'âšª POKÃ‰BALL TERBANG!';
                } else {
                    // Reset position
                    currentBall.setAttribute('position', '0 -0.2 -0.5');
                    currentBall.setAttribute('animation', {
                        property: 'position',
                        from: '0 -0.2 -0.5',
                        to: '0 -0.17 -0.5',
                        dur: 1200,
                        easing: 'easeInOutSine',
                        loop: true,
                        dir: 'alternate'
                    });
                    throwIndicator.textContent = 'âš ï¸ Swipe lebih kuat!';
                    setTimeout(() => {
                        throwIndicator.textContent = 'âšª PokÃ©ball siap!';
                    }, 1500);
                }
            });
            
            // Touch events (mobile - PokÃ©mon GO style)
            document.addEventListener('touchstart', (e) => {
                if (!isMarkerVisible || !currentBall) return;
                
                isDragging = true;
                touchStartY = e.touches[0].clientY;
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now();
                dragArea.classList.add('active');
                
                // Show PokÃ©ball cursor
                pokeballCursor.style.display = 'block';
                pokeballCursor.style.left = touchStartX - 30 + 'px';
                pokeballCursor.style.top = touchStartY - 30 + 'px';
                
                console.log('ðŸ“± Touch started at:', touchStartX, touchStartY);
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (!isDragging || !currentBall) return;
                e.preventDefault();
                
                currentTouchX = e.touches[0].clientX;
                currentTouchY = e.touches[0].clientY;
                
                // Move PokÃ©ball cursor
                pokeballCursor.style.left = currentTouchX - 30 + 'px';
                pokeballCursor.style.top = currentTouchY - 30 + 'px';
                
                const deltaY = touchStartY - currentTouchY;
                const deltaX = currentTouchX - touchStartX;
                
                // Update 3D PokÃ©ball position
                if (currentBall && currentBall.parentNode) {
                    const normalizedX = (deltaX / window.innerWidth) * 0.5;
                    const normalizedY = (deltaY / window.innerHeight) * 0.3;
                    
                    currentBall.setAttribute('position', `${normalizedX} ${-0.2 + normalizedY} -0.5`);

                if (deltaY > 50) {
                    throwIndicator.textContent = `â¬†ï¸ LEMPARAN KUAT! ðŸ’ª`;
                    pokeballCursor.style.transform = 'scale(1.2)';
                } else if (deltaY > 20) {
                    throwIndicator.textContent = `â†—ï¸ Lemparan Sedang âšª`;
                    pokeballCursor.style.transform = 'scale(1.1)';
                } else {
                    throwIndicator.textContent = 'ðŸ‘† Drag PokÃ©ball!';
                    pokeballCursor.style.transform = 'scale(1)';
                }
            }, { passive: false });
            
            document.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                
                const touchEndY = e.changedTouches[0].clientY;
                const touchEndX = e.changedTouches[0].clientX;
                const deltaY = touchStartY - touchEndY;
                const deltaX = touchEndX - touchStartX;
                const deltaTime = Date.now() - touchStartTime;
                const velocity = Math.abs((deltaY / deltaTime) * 1000);
                
                console.log('ðŸ“± Released! Î”X:', deltaX, 'Î”Y:', deltaY, 'Velocity:', velocity.toFixed(2));
                
                isDragging = false;
                dragArea.classList.remove('active');
                pokeballCursor.style.display = 'none';
                pokeballCursor.style.transform = 'scale(1)';
                
                if (!currentBall) {
                    console.log('âš ï¸ No ball available');
                    return;
                }
                
                if (deltaY > 30) {
                    throwBall(velocity, deltaX);
                    throwIndicator.textContent = 'âšª POKÃ‰BALL TERBANG!';
                } else {
                    // Reset position
                    currentBall.setAttribute('position', '0 -0.2 -0.5');
                    currentBall.setAttribute('animation', {
                        property: 'position',
                        from: '0 -0.2 -0.5',
                        to: '0 -0.17 -0.5',
                        dur: 1200,
                        easing: 'easeInOutSine',
                        loop: true,
                        dir: 'alternate'
                    });
                    throwIndicator.textContent = 'âš ï¸ Swipe lebih kuat!';
                    setTimeout(() => {
                        throwIndicator.textContent = 'âšª PokÃ©ball siap!';
                    }, 1500);
                }
            }, { passive: false });
        }
        
        // Console instructions
        console.log('%câšª AR PokÃ©ball Toss Game Loaded!', 'color: #EE1515; font-size: 20px; font-weight: bold;');
        console.log('%cControls:', 'color: #2196F3; font-size: 14px;');

        console.log('2. SWIPE PokÃ©ball upward to throw (like PokÃ©mon GO!)');
        console.log('3. Swipe faster = stronger throw');
        console.log('%câšª PokÃ©ball mechanic active!', 'color: #FF9800');
